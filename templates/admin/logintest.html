<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login | Sorpresas Kawaii</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/kawaii_admin.css' %}">
</head>
<body>

<header class="navbar">
    <div class="logo">‚úø Sorpresas Kawaii</div>
    <nav>
        <a href="#">Productos</a>
        <a href="#">Combos</a>
        <a href="#">Sobre Nosotros</a>
    </nav>
</header>

<main class="login-container">
    <h1>Bienvenido</h1>

    {% if error %}
        <p style="color:#d33; font-size:14px;">{{ error }}</p>
    {% endif %}

    <form class="login-form" method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Usuario" required>

        <div class="password-container">
            <input type="password" name="password" id="password" placeholder="Contrase√±a" required>
            <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
        </div>

        <button type="submit">Ingresar</button>
    </form>

    <p class="register-text">
        ¬øNo tienes una cuenta?
        <a href="{% url 'register' %}">Reg√≠strate</a>
    </p>
</main>

<script>
function togglePassword() {
    const password = document.getElementById("password");
    password.type = password.type === "password" ? "text" : "password";
}
</script>

</body>
</html>
