<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Registro | Sorpresas Kawaii</title>
{% load static %}
<link rel="stylesheet" href="{% static 'css/kawaii_admin.css' %}">

<style>
/* Modal fondo */
.modal-bg {
    display: none; 
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

/* Modal ventana */
.modal {
    background: #fff0f5;
    border-radius: 12px;
    padding: 30px 40px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    width: 320px;
    font-family: 'Arial', sans-serif;
    animation: scaleUp 0.3s ease;
}

.modal h2 {
    color: #ff69b4;
}

.modal p {
    margin-top: 10px;
    font-size: 14px;
}

.modal button {
    margin-top: 20px;
    padding: 10px 20px;
    background: #ff69b4;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.2s;
}

.modal button:hover {
    background: #ff85c1;
}

@keyframes scaleUp {
    0% { transform: scale(0.5); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
}
</style>
</head>
<body>

<header class="navbar">
    <div class="logo">‚úø Sorpresas Kawaii</div>
</header>

<main class="login-container">
    <h1>Crear cuenta</h1>

    {% if messages %}
        <ul style="color:#d33; font-size:14px;">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form class="login-form" method="POST">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Correo Electr√≥nico" required>

        <div class="password-container">
            <input type="password" name="password1" id="password1" placeholder="Contrase√±a" required>
            <span class="toggle-password" onclick="togglePassword('password1')">üëÅ</span>
        </div>

        <div class="password-container">
            <input type="password" name="password2" id="password2" placeholder="Repetir contrase√±a" required>
            <span class="toggle-password" onclick="togglePassword('password2')">üëÅ</span>
        </div>

        <button type="submit">Registrarse</button>
    </form>

    <p class="register-text">
        ¬øYa tienes cuenta?
        <a href="{% url 'login' %}">Inicia sesi√≥n</a>
    </p>
</main>

<!-- Modal de registro exitoso -->
<div class="modal-bg" id="modalBg">
    <div class="modal">
        <h2>¬°Registro Exitoso!</h2>
        <p>Tu cuenta se ha creado correctamente ‚ú®</p>
        <button onclick="closeModal()">Cerrar</button>
    </div>
</div>

<script>
function togglePassword(id) {
    const input = document.getElementById(id);
    input.type = input.type === "password" ? "text" : "password";
}

function openModal() {
    const modal = document.getElementById('modalBg');
    modal.style.display = 'flex';
}

// Cambiamos esta funci√≥n para redirigir al login
function closeModal() {
    window.location.href = "{% url 'login' %}";
}

// Mostrar modal autom√°ticamente cuando Django indique registro exitoso
document.addEventListener('DOMContentLoaded', function() {
    {% if messages_success %}
        openModal();
    {% endif %}
});
</script>

</body>
</html>
